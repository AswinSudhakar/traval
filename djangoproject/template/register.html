{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >REGISTRATION</title>
</head>
<body style="background-image: url({% static 'images/memories.jpg' %});background-size:cover;background-repeat: no-repeat ; ">
<h2 style="text-align:center;color:yellow;">registration</h2>
<form action="register" method="post" style="text-align:center; ">
    {% csrf_token %}

    <input type="text" name="username" placeholder="username"><br>
    <input type="text" name="first_name" placeholder="enter your first name"><br>
    <input type="text" name="last_name" placeholder="enter last name"><br>
    <input type="email" name="email" placeholder="enter your email"><br>
    <input type="password" name="password" placeholder="enter password"><br>
    <input type="password" name="password1" placeholder="confirm password"><br>
    <input type="submit" value="submit "><br>


</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
